    <h1>Student Form</h1>
    <form action="">
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <input type="text" id="fName" placeholder="Enter your father name" required>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>
        <input type="number" id="cnic" name="number" placeholder="Enter your CNIC number" required>
        <input type="date" id="dob" name ="dob" placeholder="Enter your DOB" required>
        <div class="buttons"><button>preview</button>
         <button type="button" onclick="sumbitForm()">Submit</button></div>

    </form>
    <div class="cardBox">
        <h3>Student Card</h3>

            <p class="name">Full Name:</p>
            <p class="email">Email:</p>
            <p class="cnic">CNIC:</p>
            <p class="dob">DOB:</p>
        </div>
    </div>

<script src="app.js"></script>
